<h3>New Product Add- Reactive</h3>

<form [formGroup]="productAddForm" (ngSubmit)="add()">
    <div class="form-group">
        <input type="text" id="name" name="name" formControlName="name" class="form-control" placeholder="Product name">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('name')!.hasError('required') &&productAddForm.get('name')!.dirty">product name is
            required</div>
    </div>
    <div class="form-group">
        <input type="text" id="description" name="description" formControlName="description" class="form-control"
            placeholder="Product description">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('description')!.hasError('required') &&productAddForm.get('description')!.dirty">
            product description is required</div>
    </div>

    <div class="form-group">
        <input type="text" id="imageUrl" name="imageUrl" formControlName="imageUrl" class="form-control"
            placeholder="Product imageUrl">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('imageUrl')!.hasError('required') &&productAddForm.get('imageUrl')!.dirty">product
            imageUrl is required</div>
    </div>

    <div class="form-group">
        <input type="text" id="price" name="price" formControlName="price" class="form-control"
            placeholder="Product price">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('price')!.hasError('required') &&productAddForm.get('price')!.dirty">product price
            is required</div>
    </div>

    <div class="form-group">
        <select class="form-control"  formControlName="categoryId" required id="categoryId" name="categoryId">
            <option *ngFor="let category of categories" [value]="category.id">
                    {{category.name }}
            </option>
        </select>
        <div *ngIf="productAddForm.get('categoryId')!.hasError('required') &&productAddForm.get('categoryId')!.touched" class="alert alert-danger">
            product category is required
        </div>

    </div>
    <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Add Product</button>


</form>
