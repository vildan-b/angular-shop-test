<body class="text-center">

  <main class="form-signin">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input type="text" #userName="ngModel" [(ngModel)]="model.userName" class="form-control" id="userName" placeholder="User name" name="userName" required autofocus>
        <label for="floatingInput">User Name</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Password" #password="ngModel" [(ngModel)]="model.password" name="password" required>
        <label for="floatingPassword">Password</label>
      </div>


      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
    </form>
  </main>



</body>
